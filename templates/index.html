<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
  <style>
    body {
      margin: 100px 60px;
      background: #000;
    }
    
    .drop-container {
      position: relative;
      display: flex;
      gap: 10px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 200px;
      padding: 20px;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      transition: background .2s ease-in-out, border .2s ease-in-out;
      background: #fff;

    }
    
    .drop-container:hover,
    .drop-container.drag-active {
      background: #eee;
      border-color: #111;
    }
    
    .drop-container:hover .drop-title,
    .drop-container.drag-active .drop-title {
      color: #222;
    }
    
    .drop-title {
      color: #444;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      transition: color .2s ease-in-out;
    }
    
    input[type=file] {
      width: 350px;
      max-width: 100%;
      color: #444;
      padding: 5px;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #555;
    }
    
    input[type=file]::file-selector-button {
      margin-right: 20px;
      border: none;
      background: #084cdf;
      padding: 10px 20px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: background .2s ease-in-out;
    }
    
    input[type=file]::file-selector-button:hover {
      background: #0d45a5;
    }
    #submit {
      margin-top: 20px;
      background-color: #0d45a5;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
    }
  </style>
</head>
<body>
  <form method="post" enctype="multipart/form-data" action="{% url 'upload_image' %}">
    {% csrf_token %}
    <div  class="drop-container" id="dropcontainer" > 
      <label class="drop-title" for="image-upload">Upload Image</label>
      <input type="file" name="image" id="image-upload" accept="image/*" required>
      <input id="submit" type="submit" value="Submit">
    </div>
   
  </form>


    
    
  </form>

</body>
</html>
